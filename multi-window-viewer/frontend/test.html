<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Test</title>
</head>

<body>
    <h1>Proxy Endpoint Test</h1>
    <button onclick="testProxy()">Test Proxy</button>
    <pre id="result"></pre>

    <script>
        async function testProxy() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';

            try {
                const response = await fetch('/proxy?url=https://www.google.com');
                const text = await response.text();
                result.textContent = `Status: ${response.status}\nResponse length: ${text.length} bytes\nFirst 500 chars:\n${text.substring(0, 500)}`;
            } catch (e) {
                result.textContent = `Error: ${e.message}`;
            }
        }
    </script>
</body>

</html>
